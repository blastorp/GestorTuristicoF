<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Turistico CR</title>
    <link rel="stylesheet" href="styles.css">

    
</head>

<body>

    <nav class="barra-principal">
        <div class="titulo"><h2 class="tituloBarra">GESTOR TURISTICO CR (DATA)</h2></div>
        <div class="links">
            <ul class="menu-barra">
                <li>Favoritos</li>
                <li>Registro</li>
            </ul>
        </div>
        
    </nav>

    <main class="busquedaInicial">
        <section class="Busqueda-container">
            <div class="barraBusqueda">
                <label for="buscador">A donde quieres ir?</label>
                <input type="text" id="buscador" placeholder="A donde Quieres Ir?">
            </div>
            <div class="provincia">
                <label for="Provincias">Provincia:</label>
                <select name="Provincias" id="Provincias">

                    <option value="1">San Jose</option>
                    <option value="2">Alajuela</option>
                    <option value="3">Cartago</option>
                    <option value="4">Heredia</option>
                    <option value="5">Puntarenas</option>
                    <option value="6">Guanacaste</option>
                    <option value="7">Limon</option>
                    <option value="8">Todas las Provincias</option>
                </select>
            </div>
            <div class="botoncito">
                <button class="boton-busqueda">Buscar</button>
            </div>
        </section>



    </main>
    <footer>
        <p class="barraAbajo">Colegio Universitario de Cartago 2023</p>
    </footer>
</body>

</html>
